<div class="popup__form-row daypicker">
    <div class="row">
        <div class="col-xlg-2 offset-xlg-2 col-sm-4 col-8">
            <div class="form__label font-bold">Дата:</div>
            <div class="form__field">
                <input type="text" name="date" readonly autocomplete="off" placeholder="Выберите дату ↓" class="form__input form__input_lg">
                <button type="button" tabindex="-1" class="form__field-clear icon-clear"></button>
            </div>
        </div>
        <div class="col-xlg-2 col-sm-4 col-8">
            <div class="form__label font-bold">Время:</div>
            <div class="form__field">
                <input type="text" name="time" readonly placeholder="Выберите время ↓" class="form__input form__input_lg">
                <button type="button" tabindex="-1" class="form__field-clear icon-clear"></button>
            </div>
        </div>
    </div>
</div>
